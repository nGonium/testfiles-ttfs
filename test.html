<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Zelf Plannen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <style type="text/css">
      body {
        background-color: #eee;
      }
    </style>
  </head>
  <!-- <BODY onload="parent.postMessage('frm'+$('#master').height(),'*')" STYLE="margin:0">
    <SCRIPT SRC="path-to-jquery/jquery.min.js"></SCRIPT>
    <DIV ID="master">
    your content
    </DIV> -->
  <body onload="parent.postMessage('frm'+$('#master').height(),'*')" STYLE="margin:0">
    <main class="py-4" id="master">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form method="post">
              <input type="hidden" name="step" value="1" />

              <div class="mb-3">
                <h3>Uw gegevens</h3>
                <label>Aanhef</label>
                <div class="form-row">
                  <div class="form-group col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="radio"
                      name="geslacht" id="form-geslacht-1" value="1" checked">
                      <label class="form-check-label" for="form-geslacht-1">
                        dhr.
                      </label>
                    </div>
                  </div>
                  <div class="form-group col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="radio"
                      name="geslacht" id="form-geslacht-0" value="0" ">
                      <label class="form-check-label" for="form-geslacht-0">
                        mevr.
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="form-initialen">Initialen</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-initialen"
                      name="initialen"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="form-tussenvoegsel">Tussenvoegsel</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-tussenvoegsel"
                      name="tussenvoegsel"
                      value=""
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="form-naam">Achternaam</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-naam"
                      name="naam"
                      value=""
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <h3>Object gegevens</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="form-object-straat">Straat</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-object-straat"
                      name="object_straat"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="form-object-huisnummer">Nummer</label>
                    <input
                      type="number"
                      class="form-control"
                      id="form-object-huisnummer"
                      name="object_huisnummer"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="form-object-toevoeging">Toevoeging</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-object-toevoeging"
                      name="object_toevoeging"
                      value=""
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="form-object-postcode">Postcode</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-object-postcode"
                      name="object_postcode"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="form-object-plaats">Plaats</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-object-plaats"
                      name="object_plaats"
                      value=""
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <h3>Contactgegevens</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="form-email">Emailadres</label>
                    <input
                      type="email"
                      class="form-control"
                      id="form-email"
                      name="email"
                      value=""
                      required
                    />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="form-telefoon">Telefoonnummer</label>
                    <span class="float-right">(optioneel)</span>
                    <input
                      type="tel"
                      class="form-control"
                      id="form-telefoon"
                      name="telefoon"
                      value=""
                    />
                  </div>
                </div>
              </div>

              <div id="button-row" class="text-center mt-3">
                <button type="submit" class="btn btn-primary">
                  Naar afspraak plannen
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Ads: 590998867 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-590998867"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "AW-590998867");
    </script>
  </body>
</html>
